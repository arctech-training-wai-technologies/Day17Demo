<!doctype html>
<html lang="en">
<head>    
    <!-- Required meta tags -->    
    <meta charset="utf-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1">   
    <!-- Bootstrap CSS -->    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">    <!-- custom CSS -->    <link href="min_width.css" rel="stylesheet" />
    <title> Bootstrap Media Queries</title>
    <style type="text/css">
        .custom-class
        {
            display: none;
        }

        @media (min-width: 576px) and (max-width: 820px) {
            .custom-class
            {
                display: block;
            }   
        }
    </style>
</head>
<body>
    <h3> 8-Core CPU 14-Core GPU 16GB Unified Memory 512GB SSD Storage</h3>
    <div class="custom-class">
        <img src="macbook.jfif" alt="">
    </div>
    <p> 16-core Neural Engine, 14-inch Liquid Retina XDR display. 
        Three Thunderbolt 4 ports, HDMI port,.... 
    </p>
</body>
</html>
